<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple User Reviews using JavaScript</title>
    <!-- Font Awesome Free 5.14.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="Person" />
          </div>
          <h4 id="author">Joanna Doe</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex est
            magnam doloribus suscipit fuga nesciunt veniam omnis iste molestiae
            eum distinctio vel atque, culpa ut autem corporis, ab, voluptatibus
            nemo?
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <!-- &lt; -->
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <!-- &gt; -->
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button class="random-btn">Surprise me)</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
